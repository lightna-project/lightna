extends:
  - page
.head:
  attributes:
    prefix: "og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# product: http://ogp.me/ns/product#"
.body:
  attributes:
    class:
      - product
  .main:
    .content:
      container: div
      attributes:
        class:
          - grid
          - gap-6
          - lg:gap-x-20
          - md:gap-8
          - md:grid-cols-[auto_40%]
          - items-start
      .left-container:
        container: div
        attributes:
          class:
            - relative
        .gallery:
          template: lightna/magento-os-frontend/product/gallery.phtml
      .right-container:
        container: div
        attributes:
          class:
            - md:sticky
            - top-[88px]
        .sku:
          template: lightna/magento-os-frontend/product/attributes/sku.phtml
        .name:
          template: lightna/magento-os-frontend/product/attributes/name.phtml
        .price-and-discount:
          container: div
          attributes:
            class:
              - flex
              - items-center
              - gap-x-3
              - gap-y-1
              - flex-wrap-reverse
              - pb-2
              - mb-4
              - price-lg
          .price:
            template: lightna/magento-os-frontend/product/price.phtml
            attributes:
              class:
                - flex
                - items-center
                - flex-wrap
                - gap-x-3
                - gap-y-1
          .discount:
            template: lightna/magento-os-frontend/product/discount.phtml
        .cta:
          .add-to-cart:
            template: lightna/magento-os-frontend/product/cta/add-to-cart.phtml
            attributes:
              class:
                - cjs-add-to-cart
                - flex
                - flex-wrap
                - gap-4
            .options:
              id: product-options
              dynamic: true
              template: lightna/magento-os-frontend/product/options.phtml
              attributes:
                class:
                  - cjs-product-options
                  - w-full
                  - flex
                  - flex-col
                  - gap-2
        .stock:
          template: lightna/magento-os-frontend/product/stock.phtml
        .usp:
          template: lightna/magento-os-frontend/product/usp.phtml
      .details:
        template: lightna/magento-os-frontend/product/tabs.phtml
        .description:
          title: "Description"
          active: true
          template: lightna/magento-os-frontend/product/description.phtml
        .specifications:
          title: "Specifications"
          template: lightna/magento-os-frontend/product/attributes/all-visible.phtml
