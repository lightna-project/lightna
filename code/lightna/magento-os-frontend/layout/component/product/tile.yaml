container: li
attributes:
  class:
    - product-item
.top:
  container: div
  attributes:
    class:
      - product-item__top
  .image:
    template: lightna/magento-os-frontend/category/product-item/image.phtml
.bottom:
  container: div
  attributes:
    class:
      - product-item__bottom
  .sku:
    template: lightna/magento-os-frontend/product/attributes/sku.phtml
  .name:
    template: lightna/magento-os-frontend/category/product-item/name.phtml
  .price-container:
    container: div
    attributes:
      class:
        - product-item__price
    .price:
      template: lightna/magento-os-frontend/product/price.phtml
