extends:
  - page
.head:
  .link:
    .listing:
      template: lightna/magento-frontend/page/head/link/style/listing.phtml
.body:
  attributes:
    class:
      - category
      - bottomed-footer
  .main:
    .content:
      container: div
      .details:
        id: category-details
        template: lightna/magento-frontend/category/details.phtml
      .columns:
        container: div
        attributes:
          class:
            - grid
            - gap-6
            - md:gap-12
            - md:grid-cols-[280px_1fr]
        .facets:
          id: facets
          template: lightna/magento-frontend/category/facets.phtml
          .toggle-facets:
            template: lightna/magento-frontend/component/toggle-link.phtml
        .result:
          container: div
          .toolbar:
            id: category-toolbar
            template: lightna/magento-frontend/category/toolbar.phtml
            .summary:
              id: toolbar-summary
              template: lightna/magento-frontend/category/toolbar/summary.phtml
            .sorting:
              id: toolbar-sorting
              template: lightna/magento-frontend/category/toolbar/sorting.phtml
          .result:
            template: lightna/magento-frontend/category/result.phtml
            .grid:
              id: products-grid
              template: lightna/magento-frontend/category/result/grid.phtml
              .item: component/product/tile.yaml
          .pagination:
            id: products-pagination
            template: lightna/magento-frontend/category/pagination.phtml
